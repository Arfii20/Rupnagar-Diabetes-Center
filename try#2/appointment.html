<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
        <link rel="stylesheet" href="appointment.css">

    <title>appointment</title>
</head>
<body>

    <div  class="container mx-auto">
        <div style="min-height: fit-content;" class="row justify-content-center">

            <div class="col-lg-8 col-md-10 col-sm-10 form">

                
                
                <form style="max-width: 90%;">
                    
    
                    <div class="m-lg-5 mt-4">
                        <div id="appointment-heading">
                            Appointment Form
                        </div>
                    </div>
                    
                    
                    <div class="m-lg-5 mt-4">
                        
                        <div  class="inputBox">
                            <input id="name-input" type="text" required="required">
                            <span class="user">Name</span>
                        </div>
                    </div>
                    <div class="m-lg-5 mt-5">
                        
                        <div class="inputBox">
                            <input id="email-input" type="text" required="required">
                            <span class="user">Email</span>
                        </div>
                        <div id="email-text">Valid email required *</div>
                        
                    </div>
                    
                    <div class="m-lg-5 mt-5 ">
                        
                        <div class="inputBox">
                            <input id="phone-input" type="text" required="required">
                            <span class="user">Phone number</span>
                        </div>
                    </div>
                    
                    <div class="m-lg-5 mt-5">
                        <label id="how-can-we-help" class="mb-lg-4 mb-3">How can we help?</label>
                        
                        
                        <textarea id="entry-text" class="form-control" placeholder="Enter text" ></textarea>
                        
                        
                        
                        
                        
                        
                    </div>
                    
                    <div class="row m-lg-5 mt-5  justify-content-end">
                        <button type="submit" id="enter-button" class="enter">Enter</button>
                        
                    </div>
                    
                    
                    
                    
                    
                    

                </form>
                
                
                
                
                
                
                
            </div>
            
            
        </div>

    

    <script src="appointment.js"></script>
    
</body>
</html>
